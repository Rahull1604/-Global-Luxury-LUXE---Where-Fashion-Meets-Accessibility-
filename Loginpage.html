<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Culinary Chronicles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('login.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #eee;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .art-box {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #888;
            border-radius: 5px;
            width: calc(100% - 22px);
            background-color: #444;
            color: #eee;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #888;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .social-buttons button.google {
            background-color: #dd4b39;
            color: white;
        }

        .social-buttons button.facebook {
            background-color: #3b5998;
            color: white;
        }

        .social-buttons button.twitter {
            background-color: #1da1f2;
            color: white;
        }

        .social-buttons button i {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="art-box">
            <form id="loginForm" action="login_process.php" method="post" onsubmit="return redirectToHome()">
                <h2>LOGIN</h2>
                <label for="username">Username:</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <i class="fas fa-user"></i>
                </div>

                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit">Login</button>

                <label for="password">Sign in using:</label>
                <div class="social-buttons">
                    <button type="button" class="google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" class="twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>
            </form>
            <p>Don't have an account? <a href="Registration page.html">Register here</a></p>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = 'Welcome page.html';
            return false;
        }
    </script>
</body>
</html>
