<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Chronicles by Bistro Blogger</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            position: relative;
        }

        .video-background {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .video-background video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e1d8d8; /* Light text color */
            padding: 2rem;
            border-radius: 100px; /* Elliptical shape */
            z-index: 1; /* Ensure the container is above the video */
        }

        .welcome-container h1 {
            font-size: 4em; /* Increase the font size */
            margin-bottom: 1rem;
        }

        .welcome-container a {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            color: #333; /* Dark text color */
            padding: 0.5rem 1rem;
            border-radius: 50px; /* Elliptical shape */
            text-decoration: none;
            font-size: 1.6em; /* Increase the font size */
            margin-top: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .welcome-container a:hover {
            background-color: #524848; /* Dark background on hover */
            color: #fff; /* Light text on hover */
        }


        nav {
            position: absolute;
            top: 1rem; /* Adjust the top position */
            right: 1rem; /* Adjust the right position */
            color: #fff;
            padding: 1rem;
            text-align: center;
            z-index: 1; /* Ensure the nav is above the video */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="hack.mp4" type="video/mp4">
            <!-- Optionally, add a WebM source for compatibility -->
            <!-- <source src="hack.webm" type="video/webm"> -->
            <!-- Fallback image in case video fails to load -->
        </video>
    </div>

    <div class="welcome-container">
        <h1>Luxe Lab</h1>
        <a href="Home page.html" class="continue-button">Explore</a>
    </div>

    <nav>
        <a href="Home page.html">Home Page</a>
        <a href="Contact us.html">Contact Us</a>
        <a href="Read.html">Read More</a>
        
    </nav>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('http://localhost/culinary_chronicles/api.php')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Add code here to display data in the HTML
            })
            .catch(error => console.error('Error:', error));
    });
    </script>
    
</html>
